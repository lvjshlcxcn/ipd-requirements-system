version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ipd_postgres
    environment:
      POSTGRES_DB: ipd_req_db
      POSTGRES_USER: ipd_user
      POSTGRES_PASSWORD: ipd_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ipd_user -d ipd_req_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ipd_network

  redis:
    image: redis:7-alpine
    container_name: ipd_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ipd_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ipd_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - backend_venv:/app/venv
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://ipd_user:ipd_pass@postgres/ipd_req_db
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=ipd-secret-key-2024-change-in-production
      - DEBUG=true
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-sk-154cca2f691445d5b7df8bbc1ff43b7b}
      - DEEPSEEK_BASE_URL=https://api.deepseek.com/v1
      - DEEPSEEK_MODEL=deepseek-chat
      - DEEPSEEK_MAX_TOKENS=4000
      - DEEPSEEK_TEMPERATURE=0.3
      - DEEPSEEK_TIMEOUT=60
    networks:
      - ipd_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ipd_frontend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - ipd_network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_venv:
  frontend_node_modules:

networks:
  ipd_network:
    driver: bridge
